<label>Amount:</label>
<input type="number" name="Amount" step="0.01" required>

<label>Merchant Category:</label>
<select name="MerchantCategory">
    <option value="0">Electronics</option>
    <option value="1">Restaurants</option>
    <option value="2">Groceries</option>
    <option value="3">Clothing</option>
    <option value="4">Entertainment</option>
    <option value="5">Utilities</option>
    <option value="6">Travel</option>
</select>

<label>Transaction Type:</label>
<select name="TransactionType">
    <option value="0">P2M</option>
    <option value="1">P2P</option>
</select>

<label>Latitude:</label>
<input type="number" step="0.0001" name="Latitude" required>

<label>Longitude:</label>
<input type="number" step="0.0001" name="Longitude" required>

<label>Avg Transaction Amount:</label>
<input type="number" step="0.01" name="AvgTransactionAmount" required>

<label>Transaction Frequency:</label>
<select name="TransactionFrequency">
    <option value="0">5/day</option>
    <option value="1">3/day</option>
    <option value="2">1/day</option>
</select>

<label>Unusual Location:</label>
<input type="number" name="UnusualLocation" min="0" max="1" required>

<label>Unusual Amount:</label>
<input type="number" name="UnusualAmount" min="0" max="1" required>

<label>New Device:</label>
<input type="number" name="NewDevice" min="0" max="1" required>

<label>Failed Attempts:</label>
<input type="number" name="FailedAttempts" required>

<label>Bank Name:</label>
<select name="BankName">
    <option value="0">Bank of Baroda</option>
    <option value="1">ICICI Bank</option>
    <option value="2">State Bank of India</option>
    <option value="3">Axis Bank</option>
    <option value="4">Kotak Mahindra Bank</option>
    <option value="5">HDFC Bank</option>
</select>
